<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <h3 class="bg-primary text-white p-3">
                {{getName()}}'ın Listesi
            </h3>
            <div class="input-group mb-3">
                <input #input type="text" class="form-control"(keyup.enter)="addItem(input.value);input.value=''">
                <button class="btn btn-outline-primary"(click)="addItem(input.value); input.value=''" >Ekle</button>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" [(ngModel)]="displayAll" class="form-check-input" name="" id="tumunugoster">
                <label for="tumunugoster" class="form-check-label">Hepsini Göster</label>
                
            </div>
            {{displayAll}}
            
            <table class="table table-bordered" *ngIf="getitems().length > 0 ">
                <thead>
                    <tr>
                        
                        <th>Sıra</th>
                        <th>Yapılıcaklar</th>
                        <th>Durum</th>
                        <th>Tik</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of getitems(); let i =index;">
                        <td>{{i+1}}</td>
                        <td>{{item.description}}</td>
                        <td>
                            <div *ngIf="item.action==false">Hayır</div>
                            <div *ngIf="item.action==true">Evet</div>
                        </td>
                        
                        <td><input type="checkbox" [(ngModel)]="item.action"></td>
                    </tr>
                    
                </tbody>
            </table>
            <div class="alert alert-warning" *ngIf="getitems().length == 0 ">Listede Eleman Yok</div>
            
        </div>
    </div>
</div>
